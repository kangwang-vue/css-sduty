<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CSS3 box-shadow属性</title>
    <style type="text/css">
        div
        {
            width:100px;
            height:100px;
            line-height:100px;
            text-align:center;
            margin-bottom:20px;
        }
        #div1{box-shadow:0 0 12px red;}
        #div2{box-shadow:0 0 12px red inset;}
    </style>
</head>
<body>
    <div id="div1">外阴影</div>
    <div id="div2">内阴影</div>
</body>
</html>
